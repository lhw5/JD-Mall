<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>个人注册</title>
    <link type="text/css" rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- SDK 登录 -->
    <div class="w">
        <div id="logo">
            <a href="index.html">
                <img src="images/login/logo.png" alt="京东" width="170" height="60">
            </a>
            <div class="logo-title">欢迎注册</div>
        </div>
        <a href="#" class="q-link" style="outline: rgb(109, 109, 109) none 0px;">
            <b></b>
            注册页面，调查问卷
        </a>
    </div>

    <div id="content">
        <div class="tips-wrapper">
            <div class="tips-inner">
                <div class="cont-wrapper">
                    <i class="icon-tips"></i>
                    <p>
                        依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版
                        <a href="#" class="black">《京东隐私政权》</a>
                        已上线，将更有利于保护您的个人隐私。
                    </p>
                </div>
            </div>
        </div>

        <div class="login-wrap">
            <div class="w">
                <div class="login-form">
                    <div class="tips-wrapper">
                        <div class="tips-inner">
                            <div class="cont-wrapper">
                                <i class="icon-tips"></i>
                                <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                            </div>
                        </div>
                    </div>
                    

                    <div class="login-box sCode" style="display: block; visibility: visible;" >
                        <!-- <div class="mt tab-h">
                        </div>
                        <div class="msg-wrap">
                            <div class="msg-error hide"><b></b></div>
                        </div> -->
                        <div class="mc">
                            <div class="form">
                                <form id="formlogin" method="post" onsubmit="return false;">
                                    
                                    <div class="item item-fore1">
                                        <label for="loginname" class="login-label name-label" ></label>
                                        <input id="loginname" type="text" class="itxt" name="loginname" tabindex="1"
                                            _input="true" autocomplete="off" value="" placeholder="手机号码" />
                                        <span class="clear-btn"></span>
                                    </div>

                                    

                                    <div id="entry" class="item item-fore2">
                                        <label class="login-label pwd-label" for="nloginpwd"></label>
                                        <input type="password" id="nloginpwd" name="nloginpwd" class="itxt itxt-error"
                                            tabindex="2" autocomplete="off" _input="true" placeholder="设置密码" />
                                        <span class="clear-btn"></span>
                                    </div>

                                    <div id="entry" class="item item-fore2">
                                        <label class="login-label pwd-label" for="nloginpwd"></label>
                                        <input type="password" id="nloginpwd" name="nloginpwd" class="itxt itxt-error"
                                            tabindex="2" autocomplete="off" _input="true" placeholder="确认密码" />
                                        <span class="clear-btn"></span>
                                    </div>

                                    <div class="form-item-phonecode">
                                        <div class="phonecode-left">
                                        <!-- <label>手机验证码</label> -->
                                        <input type="text" class="phonecode" placeholder="输入验证码">
                                        </div>

                                        <button class="btn-phonecode" type="button">获取验证码</button>
                                        <span class="clear-btn"></span>
                                    </div>
                                    <br>

                                    <div class="item item-fore4">
                                        <div class="login-btn">
                                            <a href="javascript:;" class="btn-img btn-entry" id="loginsubmit"
                                                tabindex="6" _submit="true"
                                                >注&nbsp;&nbsp;&nbsp;&nbsp;册</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    

                    <div class="coagent" id="kbCoagent">
                        <ul>
                            <li>
                                <b></b>
                                <a href="javascript:void(0)" class="pdl"><b class="QQ-icon"></b><span>QQ</span></a>
                                <span class="line">|</span>
                            </li>
                            <li>
                                <a href="javascript:void(0)" class="pdl"><b class="weixin-icon"></b><span>微信</span></a>
                            </li>
                            <li class="extra-r">
                                <div>
                                    <div class="regist-link">已有账号？ <a href="login.html"
                                            ><b></b>立即登录</a></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="login-banner" style="background-color: #e93854">
                <div class="w">
                    <div id="banner-bg" class="i-inner"
                        style="background: url(images/login/timg.png)0px 0px  no-repeat;background-color: #e93854">

                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="w">
        <div id="footer">
            <div class="links">
                <a href="#">
                    关于我们
                </a>
                |
                <a href="#">
                    联系我们
                </a>
                |
                <a href="#">
                    人才招聘

                |
                <a href="#">

                </a>
                |
                <a href="#">
                    广告服务

                |
                <a href="#">
                    手机京东
                </a>
                |
                <a href="#">
                    友情链接
                </a>
                |
                <a href="#">
                    销售联盟
                </a>
                |
                <a href="#">
                    京东社区
                </a>
                |
                <a href="#">
                    京东公益
                </a>
                |
                <a href="#">
                    English Site
                </a>
            </div>
            <div class="copyright">
                Copyright&nbsp;&copy;&nbsp;2004-2020&nbsp;&nbsp;京东JD.com&nbsp;版权所有
            </div>
        </div>
    </div>

    <!-- SDK 登录 -->
</body>

</html>
